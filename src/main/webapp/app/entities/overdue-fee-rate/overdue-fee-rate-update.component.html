<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-overdue-fee-rate-heading" jhiTranslate="libraryCmsApp.overdueFeeRate.home.createOrEditLabel">Create or edit a Overdue Fee Rate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryCmsApp.overdueFeeRate.afterDays" for="field_afterDays">After Days</label>
                    <input type="number" class="form-control" name="afterDays" id="field_afterDays"
                           formControlName="afterDays"/>
                    <div *ngIf="editForm.get('afterDays').invalid && (editForm.get('afterDays').dirty || editForm.get('afterDays').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('afterDays').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('afterDays')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryCmsApp.overdueFeeRate.dayRate" for="field_dayRate">Day Rate</label>
                    <input type="number" class="form-control" name="dayRate" id="field_dayRate"
                           formControlName="dayRate"/>
                    <div *ngIf="editForm.get('dayRate').invalid && (editForm.get('dayRate').dirty || editForm.get('dayRate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dayRate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dayRate')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
